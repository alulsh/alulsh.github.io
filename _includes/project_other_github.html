<div class="project-info">

{% unless page.repo_owner == "none" %}
<a href="{{ page.repo }}">{{ page.repo }}</a><br/>
<a href="{{ page.website }}">{{ page.website }}</a><br/>
{% octicon star height:16 aria-label:star %} {{ page.stars }}
{% octicon repo-forked height:16 aria-label:repo-forked %} {{ page.forks }}

{% if page.created_on %}
- Created on {{ page.created_on }}
{% endif %}
{% endunless %}

</div>
